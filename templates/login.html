    <form action="{{ url_for('auth.login') }}" method="post" class="needs-validation" style="width:70%; max-width:40rem; margin:0 auto;" novalidate>
        <div class="d-flex flex-column mt-5 min-max-width-84" style="margin:0 auto;">
            <div class="form-floating mb-3 d-flex">
                <input type="text" class="form-control" name="username" id="username" required>
                <label for="username" class="form-label"><span style="color: black;">아이디 입력</span></label>
            </div>
            <div class="form-floating mb-3 d-flex">
                <input type="password" class="form-control" name="password" id="password" required>
                <label for="password" class="form-label"><span style="color: black;">비밀번호 입력</span></label>
            </div>
            <input type="submit" class="btn btn-primary" value="submit">

	</form>
