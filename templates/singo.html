<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center mt-3">
        <div style="width: 50%;">
            <h1 style="text-align: center;">신고페이지</h1>
            <div class="mt-3">
                <form method="get">
                    <div class="d-flex justify-content-center mt-3">
                        <table style="height: 200px;">
                            <tr>
                            <td>지역</td>
                            <td>{{ area }}</td>
                            </tr>
                            <tr>
                                <td>상점명</td>
                                <td>{{ name }}</td>
                            </tr>
                            <tr>
                                <td>사용자 이름</td>
                                <td><input type="text" name="user_name" placeholder="사용자 이름 입력"></td>
                            </tr>
                            <tr>
                                <td>휴대폰 번호</td>
                                <td><input type="text" name="user_pn" placeholder="사용자 휴대폰 번호 입력" style="width: auto;"></td>
                            </tr>
                            <tr>
                                <td>신고내용</td>
                                <td><input type="text" name="singo_text" placeholder="신고 내용 입력"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="mt-3" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
